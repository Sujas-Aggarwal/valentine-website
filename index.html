<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Will you be my Valentine?</title>
  </head>
  <body>
    <div class="main container">
      <div class="heart-intro">
        <div class="intro-content">
          <div class="head-line">
            <h1>I have something to say</h1>
            <img src="./Assets/heart.png" alt="" />
          </div>
        </div>
        <div class="second intro-content">
          <div class="head-line">
            <h1>I Like You</h1>
            <img src="./Assets/heart.png" alt="" />
          </div>
        </div>
      </div>
      <img
        draggable="false"
        oncontextmenu="return false"
        src="https://media1.tenor.com/m/WXjpEaRaK54AAAAC/heart.gif"
        class="env-img bottom-img left"
      />
      <img
        draggable="false"
        oncontextmenu="return false"
        src="https://media1.tenor.com/m/WXjpEaRaK54AAAAC/heart.gif"
        class="env-img bottom-img right"
      />
      <img
        draggable="false"
        oncontextmenu="return false"
        src="https://media1.tenor.com/m/WXjpEaRaK54AAAAC/heart.gif"
        class="env-img top-img left"
      />
      <img
        draggable="false"
        oncontextmenu="return false"
        src="https://media1.tenor.com/m/WXjpEaRaK54AAAAC/heart.gif"
        class="env-img top-img right"
      />

      <div class="content container">
        <div class="gif container">
          <img
            draggable="false"
            oncontextmenu="return false"
            class="hehe"
            src="https://media.tenor.com/vmvaMX3F-3IAAAAi/hehehehe.gif"
            alt=""
          />
        </div>
        <div class="text container">Will You Be My Valentine?</div>
        <div class="options container">
          <a href="#" class="yes-button">Yes</a>
          <a href="#" class="no-button">No</a>
        </div>
      </div>
      <div class="thank-you container">
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"
      integrity="sha512-EZI2cBcGPnmR89wTgVnN3602Yyi7muWo8y1B3a8WmIv1J9tYG+udH4LvmYjLiGp37yHB7FfaPBo8ly178m9g4Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/ScrollTrigger.min.js"
      integrity="sha512-OzC82YiH3UmMMs6Ydd9f2i7mS+UFL5f977iIoJ6oy07AJT+ePds9QOEtqXztSH29Nzua59fYS36knmMcv79GOg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
